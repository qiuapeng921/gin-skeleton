mode: "test"
app: "micro-base"
env: "dev"

restful:
  host: ""
  basePath: /
  addr: 127.0.0.1:80
  cors:
    enable: false
    allowAllOrigins: false
    allowOrigins:
      - "*"
    allowMethods: [ ]
    allowHeaders: [ ]
    allowCredentials: false
    exposeHeaders: [ ]
    maxAge: 0s
    allowWebSockets: false
    allowFiles: false

logger:
  level: "debug"
  format: "json"
  targetType: "console"
  target: "storage/logs/micro-base.log"

qyNoticeKey: "17c80e16-5719-4312-9471-1d68fc15c47c"

db:
  driver: mysql
  dnsList:
    default: "root:123456@tcp(127.0.0.1:3306)/spring?multiStatements=true&parseTime=true"
    spring: "root:123456@tcp(127.0.0.1:3306)/spring?multiStatements=true&parseTime=true"
  log: true
  pool:
    maxIdle: 100
    maxOpen: 200
    maxLifeTime: 60s

rdb:
  addr: "127.0.0.1:6379"
  user: ""
  pwd: ""
  db: 6
  dialTimeout: 0s
  cmdTimeout: 0s
  poolSize: 0
  minIdle: 0